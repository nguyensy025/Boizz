<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Hồ sơ của tôi</h1>
        </div>
        <div class="profile-content">
            <div class="profile-info">
                <h2>Thông tin cá nhân</h2>
                <div class="profile-field">
                    <p class="field-label">Tên đăng nhập:</p>
                    <p class="field-value" id="username"></p>
                </div>
                <div class="profile-field">
                    <p class="field-label">Email:</p>
                    <p class="field-value" id="email"></p>
                </div>
                <div class="profile-field">
                    <p class="field-label">Mật khẩu:</p>
                    <p class="field-value" id="password"></p>
                </div>
            </div>
            <div class="profile-avatar">
                <img src="avatar.jpg" alt="Ảnh đại diện" id="avatar-image">
                <input type="file" accept="image/*" id="avatar-input">
                <button onclick="changeAvatar()">Thay đổi ảnh đại diện</button>
            </div>
        </div>
        <div class="profile-footer">
            <button onclick="dangXuat()">Đăng xuất</button>
        </div>
    </div>


    <script>
        // Lấy thông tin từ Local Storage (hoặc các phương thức lưu trữ khác)
        const username = localStorage.getItem("username");
        const email = localStorage.getItem("email");
        const password = localStorage.getItem("password");

        // Gán giá trị vào các phần tử HTML tương ứng trong trang hồ sơ của tôi
        document.getElementById("username").textContent = username;
        document.getElementById("email").textContent = email;
        document.getElementById("password").textContent = password;

        function dangXuat() {
            // Xóa thông tin người dùng từ Local Storage (hoặc các phương thức lưu trữ khác)
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            localStorage.removeItem("password");

            // Chuyển hướng người dùng về trang đăng nhập
            window.location.href = "login.html";
        }
    </script>
</body>
